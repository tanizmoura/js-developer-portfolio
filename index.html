<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Renan J Paula</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <img src="assets/img/my-photo.jpeg" alt="Foto de Renan J Paula" class="photo">

            <h1 class="title" id="name">
                
            </h1>

            <div class="information">
                <p class="job" id="job"></p>
                <p class="location" id="location"></p>
                <p class="phone">
                    <a href="" id="phone"></a>
                </p>
                <p class="email">
                    <a href="" id="email"></a>
                </p>
            </div>
        </header>

        <section class="acordeon open">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="skills">
                            <li>
                                <img src="assets/img/icons/tools/nodejs.svg" alt="Nodejs" title="Nodejs">
                            </li>
                            <li>
                                <img src="assets/img/icons/tools/react.svg" alt="React" title="React">
                            </li>
                            <li>
                                <img src="assets/img/icons/tools/git.svg" alt="GIT" title="GIT">
                            </li>
                            <li>
                                <img src="assets/img/icons/tools/java.svg" alt="Java" title="Java">
                            </li>
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="soft-skills">
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="languages" id="languages">
                </ul>
            </div>
        </section>

        <section class="acordeon"> 
            <button class="trigger" type="button">
                <h2>Educação</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="education">

                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Portfólio</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="portfolio">

                </ul>
                <a href="https://github.com/tanizmoura?tab=repositories">Ver mais...</a>
            </div>
        </section>
    </main>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
